          enum:
            - "GET"
            - "POST"
            - "PUT"
            - "DELETE"
            - "HEAD"
            - "PATCH"
            - "OPTIONS"
            - "TRACE"
            - "CUSTOM"
        "path":
          type: "string"
          description: "Resource path that will be appened with base endpoint while communicating with service registry"
