          properties:
            "appliesTo":
              type: "string"
              description: "Specify the scope for which this security token is required"
            "assertionId":
              type: "string"
            "endpoint":
              type: "string"
              description: "The endpoint URI of the STS"
            "extendedParameters":
              type: "object"
