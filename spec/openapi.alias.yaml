        "accessTokenURL":
          type: "string"
          description: "URL to get the access token from the authorization server"
        "authorizeURL":
          type: "string"
          description: "URL to get the approval from the resource owner"
        "refreshTokenURL":
          type: "string"
          description: "URL to get the new access token from the refresh token"
    AliasNoAuth:
      allOf:
        - $ref: '#/components/schemas/AliasAuthInfo'
        - type: "object"
    AliasOAuth2Endpoint:
      type: "object"
      properties:
        "endpoint":
          type: "string"
