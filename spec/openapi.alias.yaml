              type: "string"
              enum:
                - "authorization_code"
            "openIDResponseType":
              type: "string"
              enum:
                - "code"
                - "id_token"
                - "token id_token"
                - "id_token token"
            "openIDScopes":
              type: "array"
              items:
                type: "string"
            "openIDTokenEndpointAuthMode":
              type: "string"
              enum:
                - "client_secret_basic"
                - "client_secret_post"
                - "none"
            "prompt":
              type: "string"
              enum:
                - "none"
                - "login"
                - "consent"
                - "select_account"
            "redirectionEndpointHost":
              type: "string"
            "redirectionEndpointPort":
              type: "string"
            "tokenEndpoint":
              type: "string"
            "trustStoreAlias":
              type: "string"
            "uiLocales":
              type: "string"
            "userinfoEndpoint":
              type: "string"
    AliasRefreshTokenAuth:
      allOf:
        - $ref: '#/components/schemas/AliasAuthInfo'
