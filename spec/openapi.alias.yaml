              $ref: '#/components/schemas/AliasSignAndEncryptConfig'
            "wsTrustVersion":
              type: "string"
              description: "WS-Trust version that API Gateway must use to send the RST to the SAML issuer"
              enum:
                - "WS_TRUST_1_0"
                - "WS_TRUST_1_3"
            "wssCredentials":
              $ref: '#/components/schemas/AliasWssCredentials'
    AliasSOAPMessageSecurityAlias:
