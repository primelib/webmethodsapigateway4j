    put:
      description: "This is used switch the subscription from one package and plan to another package and plan combination. If approval is enabled, then the request will return old application detail as response and will create a request for approver to approve the switch. Till the request get approved the user can invoke old package APIs only. After the subscription is switched, the quota for the subscription will be reset and will be able to invoke the new APIs using the same API Key. To get the history of the subscription usage use the /transactionalEvents/_search endpoint"
      operationId: "updateSubscription"
      parameters:
        - name: "applicationId"
          in: "path"
          description: "Application id to update the subscription details"
          required: true
          schema:
            type: "string"
          example: "923bd0b4-ee59-44be-b13f-85c761e5114c"
      requestBody:
        content:
          "application/json":
            schema:
              $ref: '#/components/schemas/MonetizationSubscriptionUpdateRequest'
        required: false
      responses:
        "200":
          description: "After the subscription is successfully switched to the mentioned new package and plan id the application details will be returned as response. If approval is enabled, the application detail returned will have reference old package and old plan reference, since the request will be triggered and will be pending in the approver queue for approval. After the approval, you can query /subscriptions/{applicationId} GET HTTP method to get the latest application details. If the owner of the application and invoking user is different the API key will be masked in the response."
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/MonetizationApplication'
              example: "{\n    \"applicationID\": \"923bd0b4-ee59-44be-b13f-85c761e5114c\",\n    \"name\": \"Subscription1\",\n    \"description\": \"subscribing API1\",\n    \"owner\": \"Administrator\",\n    \"identifiers\": [],\n    \"accessTokens\": {\n        \"apiAccessKey\": {\n            \"apiAccessKey\": \"ee6f218e-e769-4fa4-80c4-820752c76f09\"\n        }\n    },\n    \"creationDate\": \"2021-07-30 05:48:02 GMT\",\n    \"lastModified\": \"2021-07-30 08:30:22 GMT\",\n    \"lastUpdated\": 1627633822085,\n    \"siteURLs\": [],\n    \"jsOrigins\": [],\n    \"version\": \"1.0\",\n    \"packageName\": \"Package2\",\n    \"packageId\": \"bf799f44-1479-4af4-a594-065a2c4c23b9\",\n    \"planName\": \"Plan2\",\n    \"planId\": \"fa1a5343-40e6-41ef-932e-98cd55026ac5\",\n    \"provider\": \"APIGateway\",\n    \"isSuspended\": false,\n    \"authStrategyIds\": [\n        \"5530e2ad-3e30-41c4-84b7-55a9b2b79a12\"\n    ],\n    \"subscription\": true,\n    \"shell\": false\n}"
