    delete:
      description: "This endpoint is used to deleted subscriptions created in API Gateway. If approval is enabled for deletion of subscription then the a request will be created to approve. Till the request get approved the application will be suspended. If the delete request is approved then the application will be deleted and if the delete request is rejected then the application will be resumed from suspend state. "
      operationId: "deleteSubscriptionBySubscriptionID"
      parameters:
        - name: "applicationId"
          in: "path"
          description: "Application id to delete the application"
          required: true
          schema:
            type: "string"
          example: "923bd0b4-ee59-44be-b13f-85c761e5114c"
      responses:
        "204":
          description: "The response will not have any data and application will be deleted. If approval is enabled, still the response will be same actual deletion but the request for deletion of application will be triggered. In the mean time the application will be suspended and user will not be able to use the application. If the approver rejects the request, the application will be enabled again."
