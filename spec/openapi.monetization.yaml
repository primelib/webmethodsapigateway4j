openapi: 3.0.1
info:
  title: "API Gateway Monetization Service"
  description: "API gateway monetization service allows API Providers to create plans & packages and associate the packages to different plans. The providers can either publish the packages to API Portal to allow creating subscriptions from portal or directly use the subscriptions APIs in the API Gateway to create and manage subscriptions. Note: It is important to enable the log invocation policy to all the APIs that are used in package to track the transactions usage. Alternatively global policy can be used to associate the log invocation to all the APIs. For more details on the API Monetization, please refer to the API Gateway User Guide"
  version: "11.0"
servers:
  - url: "http://localhost:5555/{gateway}"
paths:
  "/packages":
    get:
      description: "To get all package details from API Gateway"
      operationId: "getAllPackages"
      responses:
        "200":
          description: "This returns all the package details."
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/MonetizationPackageGetAllResponseContainer'
              example: "{\n    \"packageResponse\": [\n        {\n            \"id\": \"5ca87c9f-046d-4f43-bbaa-5039b5443d2d\",\n            \"name\": \"GoldPackage\",\n            \"description\": \"Gold package contains 10 APIs and 4 plans\",\n            \"icon\": \"data:image/png;base64,\",\n            \"version\": \"1.1\",\n            \"deprecated\": false,\n            \"apiIds\": [\n                \"fc064e2c-2260-4976-96bd-d3654e823592\"\n            ],\n            \"planIds\": [\n                \"45677822-1ec8-4061-bd2c-cba17e45d4e3\"\n            ],\n            \"publishedPortals\": [],\n            \"policyIds\": [\n                \"fec8c89f-f8c1-4b35-a9ac-aa8d189db0e4\"\n            ],\n            \"creationDate\": 1633366822907,\n            \"active\": false\n        }\n    ]\n}"
        "401":
          description: "This status shows either user didn't provide any user credential or user doesn't have Administrator or API provider access for this API."
      security:
        - Basic: []
      tags:
        - Monetization
    post:
      description: "This endpoint is used to create a package in API Gateway."
      operationId: "createPackage"
      requestBody:
        content:
          "application/json":
            schema:
              $ref: '#/components/schemas/MonetizationPackage'
        required: false
      responses:
        "201":
          description: "The response code indicates that the package is successfully created. The response contains the id of package created. You can use the /packages/{packageId} to get the package details."
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/MonetizationPackageResponseContainer'
              example: "{\n    \"packageResponse\": {\n        \"id\": \"03cfcdb4-b12c-43e8-80cc-fdf96a4cccc0\",\n        \"status\": \"CREATED\",\n        \"description\": \"Package Created\"\n    }\n}"
        "400":
          description: "If the any of the details provided is not sufficient you will get this error."
          content:
            "application/json":
              example: "{\n    \"errorDetails\": \"Package name should not be empty or null\"\n}"
        "401":
          description: "If the REST API invoking user does not exists or doesnt have manage package and plans, then you will get this error"
          content:
            "application/json":
              example: "{\n    \"errorDetails\": \" The user: xyz123 is not authorized to perform: POST on the resource: packages\"\n}"
      security:
        - Basic: []
      x-codegen-request-body-name: "body"
      tags:
        - Monetization
  "/packages/{packageId}":
    get:
      description: "To get details for a given package id"
      operationId: "getPackageById"
      parameters:
        - name: "packageId"
          in: "path"
          description: "Id of the Package"
          required: true
          schema:
            type: "string"
          example: "5ca87c9f-046d-4f43-bbaa-5039b5443d2d"
      responses:
        "200":
          description: "The response shows the package details for the provided package id. The response contains the associated API and plan details also."
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/MonetizationPackageGetResponseContainer'
              example: "{\n    \"packageResponse\": {\n        \"id\": \"5ca87c9f-046d-4f43-bbaa-5039b5443d2d\",\n        \"name\": \"GoldPackage\",\n        \"description\": \"Gold package contains 10 APIs and 4 plans\",\n        \"icon\": \"data:image/png;base64,\",\n        \"version\": \"1.1\",\n        \"deprecated\": false,\n        \"publishedPortals\": [],\n        \"policyIds\": [\n            \"fec8c89f-f8c1-4b35-a9ac-aa8d189db0e4\"\n        ],\n        \"creationDate\": 1633366822907,\n        \"active\": false,\n        \"apis\": [\n            {\n                \"apiDefinition\": {\n                    \"info\": {\n                        \"version\": \"1.0\",\n                        \"title\": \"EchoRestAPI\"\n                    },\n                    \"schemes\": [],\n                    \"security\": [],\n                    \"paths\": {\n                        \"/EchoRest\": {\n                            \"post\": {\n                                \"responses\": {},\n                                \"mockedResponses\": {},\n                                \"mockedConditionsBasedCustomResponsesList\": [],\n                                \"enabled\": true,\n                                \"scopes\": [],\n                                \"requestBody\": {\n                                    \"content\": {},\n                                    \"name\": \"requestBody\"\n                                }\n                            },\n                            \"scopes\": [],\n                            \"displayName\": \"/EchoRest\",\n                            \"enabled\": true\n                        }\n                    },\n                    \"securityDefinitions\": {},\n                    \"definitions\": {},\n                    \"parameters\": {},\n                    \"baseUriParameters\": [],\n                    \"externalDocs\": [],\n                    \"servers\": [\n                        {\n                            \"url\": \"http://localhost:5555/rest/RestNativeService\",\n                            \"variables\": {}\n                        }\n                    ],\n                    \"components\": {\n                        \"schemas\": {},\n                        \"responses\": {},\n                        \"parameters\": {},\n                        \"examples\": {},\n                        \"requestBodies\": {},\n                        \"headers\": {},\n                        \"links\": {},\n                        \"callbacks\": {}\n                    },\n                    \"type\": \"rest\"\n                },\n                \"nativeEndpoint\": [\n                    {\n                        \"passSecurityHeaders\": true,\n                        \"uri\": \"http://localhost:5555/rest/RestNativeService\",\n                        \"connectionTimeoutDuration\": 0,\n                        \"alias\": false\n                    }\n                ],\n                \"apiName\": \"EchoRestAPI\",\n                \"apiVersion\": \"1.0\",\n                \"maturityState\": \"Beta\",\n                \"isActive\": false,\n                \"type\": \"REST\",\n                \"owner\": \"Administrator\",\n                \"policies\": [\n                    \"e9355c5e-8a63-4ebd-ab50-87c13257e7a1\"\n                ],\n                \"tracingEnabled\": false,\n                \"scopes\": [],\n                \"publishedPortals\": [],\n                \"creationDate\": \"2021-10-04 16:59:29 GMT\",\n                \"systemVersion\": 1,\n                \"gatewayEndpoints\": {},\n                \"id\": \"fc064e2c-2260-4976-96bd-d3654e823592\"\n            }\n        ],\n        \"plans\": [\n            {\n                \"id\": \"45677822-1ec8-4061-bd2c-cba17e45d4e3\",\n                \"name\": \"Gold Plan\",\n                \"deprecated\": false\n            }\n        ]\n    }\n}"
        "401":
          description: "This status shows either user didn't provide any user credential or user doesn't have manage packages and plans permission to access the package."
        "404":
          description: "The response code indicates that package id specified is not found."
          content:
            "application/json":
              example: "{\n    \"packageResponse\": {\n        \"status\": \"NOT_FOUND\",\n        \"description\": \"Package(s) not found\"\n    }\n}"
      security:
        - Basic: []
      tags:
        - Monetization
    put:
      description: "This endpoint is used to update the package metadata and  associate or remove APIs and plans. The package can be active while editing any details of the package. If an API is added to an active package then subscribers can start consuming the API with existing key. Similarly if the API is removed, subscribers wont be able to use the removed APIs. Removal of plan is allowed only if the plan does not have any subscribers. You need to republish the package to portal to make the updated changes available in portal.\r\n Please use /package/{packageId}/active or /package/{packageId}/deactivate to activate or deactivate as this endpoint cannot be used to activate or deactivate package."
      operationId: "updatePackageByPackageId"
      parameters:
        - name: "packageId"
          in: "path"
          description: "package id to which the update requests is sent"
          required: true
          schema:
            type: "string"
          example: "6ecd2e05-2ca9-45cc-8672-3de8743d56f7"
      requestBody:
        content:
          "application/json":
            schema:
              $ref: '#/components/schemas/MonetizationPackage'
        required: false
      responses:
        "200":
          description: "The response indicates the successful update of package with provided details. The response payload will have only the status of package update. "
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/MonetizationPackageResponseContainer'
              example: "{\n    \"packageResponse\": {\n        \"id\": \"a14283f8-43a7-43a3-b4a4-afcb6e07ae45\",\n        \"status\": \"SUCCESS\",\n        \"description\": \"Package Updated\"\n    }\n}"
        "400":
          description: "The response code indicates that the request provided is not correct or does not have enough information. Check the error message in the response for more details."
          content:
            "application/json":
              example: "{\n    \"errorDetails\": \"Package name should not be empty or null\"\n}"
        "401":
          description: "If the REST API invoking user does not exists or doesnt have manage package and plans, then you will get this error"
          content:
            "application/json":
              example: "{\n    \"errorDetails\": \" The user: user is not authorized to perform: PUT on the resource: packages\"\n}"
        "404":
          description: "The response code indicates that package id specified is not found."
          content:
            "application/json":
              example: "{\n    \"errorDetails\": \"Package id - a14283f8-43a7-43a3-b4a4-afcb6e07ae451 not found\"\n}"
      security:
        - Basic: []
      x-codegen-request-body-name: "body"
      tags:
        - Monetization
    delete:
      description: "Deletes package from API gateway. Also deletes the association of plans and APIs to that package."
      operationId: "deletePackageById"
      parameters:
        - name: "packageId"
          in: "path"
          description: "Id of the Package"
          required: true
          schema:
            type: "string"
          example: "5ca87c9f-046d-4f43-bbaa-5039b5443d2d"
      responses:
        "204":
          description: "No Content"
        "401":
          description: "This status shows either user didn't provide any user credential or user doesn't have manage packages and plans permission to delete the package."
        "404":
          description: "The response code indicates that package id specified is not found."
          content:
            "application/json":
              example: "{\n    \"errorDetails\": \" Package '5ca87c9f-046d-4f43-bbaa-5039b5443d2d1' not found.\"\n}"
      security:
        - Basic: []
      tags:
        - Monetization
  "/packages/{packageId}/activate":
    put:
      description: "This endpoint is used to activate the package. Once activated it will insert new Authentication policy for all associated APIs with API key as application identification condition. If the authentication policy already available or added to an API after activating the package, the package will add API key to that authentication policy if it is not there. It also make the condition as OR for application identification condition available in the authentication policy"
      operationId: "activatePackageByPackageId"
      parameters:
        - name: "packageId"
          in: "path"
          description: "package id which needs to be activated"
          required: true
          schema:
            type: "string"
          example: "6ecd2e05-2ca9-45cc-8672-3de8743d56f7"
      responses:
        "200":
          description: "The response code indicates that the package activation is successful"
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/MonetizationPackageResponseContainer'
              example: "{\"packageResponse\": {\n        \"id\": \"a14283f8-43a7-43a3-b4a4-afcb6e07ae45\",\n        \"status\": \"ACTIVATED\",\n        \"description\": \"Package Activated\"\n    }\n}"
        "400":
          description: "This response code indicates that you are trying to activate an already active package"
          content:
            "application/json":
              example: "{\n    \"errorDetails\": \"Package id - a14283f8-43a7-43a3-b4a4-afcb6e07ae45 already activated\"\n}"
        "401":
          description: "If the REST API invoking user does not exists or doesnt have manage package and plans, then you will get this error"
          content:
            "application/json":
              example: "{\n    \"errorDetails\": \" The user: user is not authorized to perform: PUT on the resource: packages\"\n}"
        "404":
          description: "The response code indicates that package id specified is not found."
          content:
            "application/json":
              example: "{\n    \"errorDetails\": \"Package id - a14283f8-43a7-43a3-b4a4-afcb6e07ae451 not found\"\n}"
      security:
        - Basic: []
      tags:
        - Monetization
  "/packages/{packageId}/apis":
    get:
      description: "To get list of all APIs associated for a given package id"
      operationId: "getAPIsForPackageById"
      parameters:
        - name: "packageId"
          in: "path"
          description: "Id of the Package"
          required: true
          schema:
            type: "string"
          example: "a14283f8-43a7-43a3-b4a4-afcb6e07ae45"
      responses:
        "200":
          description: "The response shows the details of all associated plan for the provided package id."
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/MonetizationPackageAPIsResponseContainer'
              example: "{\n    \"packageResponse\": [\n        {\n            \"id\": \"45677822-1ec8-4061-bd2c-cba17e45d4e3\",\n            \"name\": \"Gold Plan\",\n            \"version\": \"1.0\",\n            \"deprecated\": false,\n            \"isProtected\": false,\n            \"policies\": [\n                \"a95cb03e-9b9d-4364-98e2-8444f2296afa\"\n            ],\n            \"cost\": {},\n            \"quota\": {\n                \"enforcementPolicy\": \"8924b1c6-97a9-485d-8be4-f4304b8e1d05\"\n            },\n            \"customFields\": {},\n            \"creationDate\": 1633360083510,\n            \"protected\": false\n        }\n    ]\n}"
        "401":
          description: "This status shows either user didn't provide any user credential or user doesn't have Administrator or API provider access for this API."
        "404":
          description: "The response code indicates that package id specified is not found."
      security:
        - Basic: []
      tags:
        - Monetization
  "/packages/{packageId}/deactivate":
    put:
      description: "This request is used to deactivate the package. Once the package is deactivated, it will remove the authentication policy added or revert the authentication policy to original state in the API. If there are multiple packages associated to an API then the IAM policy will have the behaviour of having API key as application identification condition along with other application identification condition if any selected till last associated package is deactivated."
      operationId: "deactivatePackageByPackageId"
      parameters:
        - name: "packageId"
          in: "path"
          description: "package id which needs to be deactivated"
          required: true
          schema:
            type: "string"
          example: "6ecd2e05-2ca9-45cc-8672-3de8743d56f7"
      responses:
        "200":
          description: "The response code indicates that the package is deactivated successfully"
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/MonetizationPackageResponseContainer'
              example: "{\n    \"packageResponse\": {\n        \"id\": \"a14283f8-43a7-43a3-b4a4-afcb6e07ae45\",\n        \"status\": \"DEACTIVATED\",\n        \"description\": \"Package Deactivated\"\n    }\n}"
        "400":
          description: "This response code indicates that you are trying to deactivate a package that is already deactivated"
          content:
            "application/json":
              example: "{\n    \"errorDetails\": \"Package id - a14283f8-43a7-43a3-b4a4-afcb6e07ae45 already deactivated\"\n}"
        "401":
          description: "If the REST API invoking user does not exists or doesnt have manage package and plans, then you will get this error"
          content:
            "application/json":
              example: "{\n    \"errorDetails\": \" The user: user is not authorized to perform: PUT on the resource: packages\"\n}"
        "404":
          description: "The response code indicates that package id specified is not found."
          content:
            "application/json":
              example: "{\n    \"errorDetails\": \"Package id - a14283f8-43a7-43a3-b4a4-afcb6e07ae451 not found\"\n}"
      security:
        - Basic: []
      tags:
        - Monetization
  "/packages/{packageId}/plans":
    get:
      description: "To get list of all plans associated to the given package id"
      operationId: "getPlansForPackageById"
      parameters:
        - name: "packageId"
          in: "path"
          description: "Id of the Package"
          required: true
          schema:
            type: "string"
          example: "5ca87c9f-046d-4f43-bbaa-5039b5443d2d"
      responses:
        "200":
          description: "The response shows the details of all associated plan for the provided package id."
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/MonetizationPackagePlansResponseContainer'
              example: "{\n    \"packageResponse\": [\n        {\n            \"id\": \"45677822-1ec8-4061-bd2c-cba17e45d4e3\",\n            \"name\": \"Gold Plan\",\n            \"version\": \"1.0\",\n            \"deprecated\": false,\n            \"isProtected\": false,\n            \"policies\": [\n                \"a95cb03e-9b9d-4364-98e2-8444f2296afa\"\n            ],\n            \"cost\": {},\n            \"quota\": {\n                \"enforcementPolicy\": \"8924b1c6-97a9-485d-8be4-f4304b8e1d05\"\n            },\n            \"customFields\": {},\n            \"creationDate\": 1633360083510,\n            \"protected\": false\n        }\n    ]\n}"
        "401":
          description: "This status shows either user didn't provide any user credential or user doesn't have Administrator or API provider access for this API."
        "404":
          description: "The response code indicates that package id specified is not found."
      security:
        - Basic: []
      tags:
        - Monetization
  "/packages/{packageId}/publish":
    put:
      description: "This endpoint is used to publish the packages along with its associated plans to portal. Before publishing the package, the portal configuration should be configured in API gateway. You can use the endpoint /portalGateways to configure the portal configuration. The associated APIs needs to be published before publishing the package."
      operationId: "publishPackageByPackageId"
      parameters:
        - name: "packageId"
          in: "path"
          description: "package id which needs to be published to portal"
          required: true
          schema:
            type: "string"
          example: "6ecd2e05-2ca9-45cc-8672-3de8743d56f7"
      responses:
        "200":
          description: "The response code indicates that the package is published successfully"
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/MonetizationPackageResponseContainer'
              example: "{\n    \"packageResponse\": {\n        \"id\": \"a14283f8-43a7-43a3-b4a4-afcb6e07ae45\",\n        \"status\": \"PUBLISHED\",\n        \"description\": \"Package Published\"\n    }\n}"
        "400":
          description: "This response code indicates that the failure in publishing package to portal due to portal configuration not available or other missing information required for publishing. Please check the error message for more details"
          content:
            "application/json":
              example: "{\n    \"errorDetails\": \" Please configure API-Portal in Administration > Destinations section\"\n}"
        "401":
          description: "If the REST API invoking user does not exists or doesnt have manage package and plans, then you will get this error"
          content:
            "application/json":
              example: "{\n    \"errorDetails\": \" The user: user is not authorized to perform: PUT on the resource: packages\"\n}"
        "404":
          description: "The response code indicates that package id specified is not found."
          content:
            "application/json":
              example: "{\n    \"errorDetails\": \"Package id - a14283f8-43a7-43a3-b4a4-afcb6e07ae451 not found\"\n}"
      security:
        - Basic: []
      tags:
        - Monetization
  "/packages/{packageId}/unpublish":
    put:
      description: "This endpoint is used to un publish the  package and its associated plan from portal. "
      operationId: "unPublishPackageByPackageId"
      parameters:
        - name: "packageId"
          in: "path"
          description: "package id which needs to be unpublished from portal"
          required: true
          schema:
            type: "string"
          example: "6ecd2e05-2ca9-45cc-8672-3de8743d56f7"
      responses:
        "200":
          description: "The response code indicates that the package is unpublished successfully"
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/MonetizationPackageResponseContainer'
              example: "{\n    \"packageResponse\": {\n        \"id\": \"a14283f8-43a7-43a3-b4a4-afcb6e07ae45\",\n        \"status\": \"UNPUBLISHED\",\n        \"description\": \"Package Unpublished\"\n    }\n}"
        "400":
          description: "The response code indicates that the unpublish is not successful"
          content:
            "application/json":
              example: "{\n    \"errorDetails\": \" Package 'GoldPackage1' is not published.\"\n}"
        "401":
          description: "If the REST API invoking user does not exists or doesnt have manage package and plans, then you will get this error"
          content:
            "application/json":
              example: "{\n    \"errorDetails\": \" The user: user is not authorized to perform: PUT on the resource: packages\"\n}"
        "404":
          description: "The response code indicates that package id specified is not found."
          content:
            "application/json":
              example: "{\n    \"errorDetails\": \"Package id - a14283f8-43a7-43a3-b4a4-afcb6e07ae451 not found\"\n}"
      security:
        - Basic: []
      tags:
        - Monetization
  "/plans":
    get:
      description: "This REST request is used to retrieve list of all plans from API Gateway along with its rate limit and quota as policies. Also it will list down the associated packageIds for each plan in the response. You can use /policies/{policyId} to retrieve the rate limit and quota policy details and /packages/{packageId} to retrieve the package details"
      operationId: "getAllPlans"
      responses:
        "200":
          description: "Ok"
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/MonetizationPlanGetAllResponse'
              example: "{\n    \"planResponse\": [\n        {\n            \"id\": \"b35e2d91-0e9c-4421-a2a9-7abdf5d1c669\",\n            \"name\": \"Plan1\",\n            \"version\": \"1.0\",\n            \"deprecated\": false,\n            \"isProtected\": false,\n            \"terms\": \"Plan terms\",\n            \"license\": \"https://opensource.org/licenses/Apache-2.0\",\n            \"policies\": [\n                \"2429ece2-96c2-4bd6-b8dc-9c13eedac42f\"\n            ],\n            \"cost\": {\n                \"currency\": null,\n                \"value\": \"100USD\",\n                \"duration\": null\n            },\n            \"quota\": {\n                \"enforcementPolicy\": \"f6e80784-d82e-491c-abda-d492ee037c2c\"\n            },\n            \"customFields\": {\n                \"customfield1\": [\n                    {\n                        \"value\": \"customvalue\",\n                        \"description\": \"values desription\"\n                    },\n                    {\n                        \"value\": \"customvalue2\",\n                        \"description\": \"values descripriton2\"\n                    }\n                ],\n                \"customfield2\": [\n                    {\n                        \"value\": \"field value2\",\n                        \"description\": \"value description\"\n                    }\n                ]\n            },\n            \"creationDate\": 1637922489226,\n            \"protected\": false,\n            \"packageIds\": [\n                \"7146dfc3-004b-473a-9ec8-7c206e766d7a\",\n                \"8024be38-d2ff-40c1-901a-3291169f6f06\"\n            ]\n        },\n        {\n            \"id\": \"12fbf58b-9661-4337-acaa-bb3edbd2b5f2\",\n            \"name\": \"Plan2\",\n            \"description\": \"This plan does not have any rate limit.\",\n            \"version\": \"1.0\",\n            \"deprecated\": false,\n            \"isProtected\": false,\n            \"policies\": [\n                \"5590dec3-754c-416d-9e2d-a1ca10c29760\"\n            ],\n            \"cost\": {\n                \"currency\": null,\n                \"value\": \"250USD\",\n                \"duration\": null\n            },\n            \"quota\": {\n                \"enforcementPolicy\": \"1e50b070-c09b-44e9-8cee-116046c92fa9\"\n            },\n            \"customFields\": {},\n            \"creationDate\": 1637922530140,\n            \"modifiedDate\": 1637922547637,\n            \"protected\": false,\n            \"packageIds\": [\n                \"7146dfc3-004b-473a-9ec8-7c206e766d7a\",\n                \"8024be38-d2ff-40c1-901a-3291169f6f06\"\n            ]\n        }\n    ]\n}"
        "401":
          description: "This status shows either user didn't provide any user credential or user doesn't have Administrator or API provider access for this API."
      security:
        - Basic: []
      tags:
        - Monetization
    post:
      description: "This request is used to create the plan. During the creation of plan we can specify meta data of the plans. The rate limit and quota needs to created using a separate rest call to /policyActions. Also they need to be associated to corresponding policies created during the plan.\r\n\r\n You can also enable notifications in quota to trigger some actions such as billing or any other custom actions based on the consumption of an user.\r\n\r\n The notification can be either email or a custom destination. To receive email notification you should configure Email destination. To enable custom destination you need to create custom destination in API gateway. The link https://github.com/SoftwareAG/webmethods-api-gateway/tree/master/docs/articles/features/Custom%20Destinations contains the details on how to configure and use it. If you want to block the consumer after consuming allocated quota you should create throttle policy action as mentioned in the below example associate that to quota policy created for plan. If you want to just notify the destination with blocking the customer then you need to create monitorSLA policy action and associate that to quota policy created for plan.\r\n\r\n If you enable block on breach (throttle policy) you can receive both the policy violation event and monitor event with eventSource field as Enforce-HardLimit in custom destination. Please make sure that custom destination is enabled to receive events for policy violations events. If you dont enable block on breach (monitorSLA) in quota then monitor event with eventSource field as MonitorPolicy is sent to destinations configured. \r\n\r\n Below are the examples to create rate limit in API gateway using endpoint /policyActions and associate it to the policy created for the plan.\r\n\r\n curl -X POST -u 'Administrator:manage' -H 'Accept: application/json' -H 'Content-Type: application/json' http://localhost:5555/rest/apigateway/policyActions -d '{\"policyAction\":{\"names\":[{\"value\":\"Traffic Optimization\",\"locale\":\"en\"}],\"templateKey\":\"throttle\",\"parameters\":[{\"templateKey\":\"throttleRule\",\"parameters\":[{\"templateKey\":\"throttleRuleName\",\"values\":[\"requestCount\"]},{\"templateKey\":\"monitorRuleOperator\",\"values\":[\"GT\"]},{\"templateKey\":\"value\",\"values\":[\"10\"]}]},{\"templateKey\":\"destination\",\"parameters\":[{\"templateKey\":\"destinationType\",\"values\":[\"GATEWAY\"]}]},{\"templateKey\":\"alertInterval\",\"values\":[\"2\"]},{\"templateKey\":\"alertIntervalUnit\",\"values\":[\"minutes\"]},{\"templateKey\":\"alertFrequency\",\"values\":[\"once\"]},{\"templateKey\":\"alertMessage\",\"values\":[\"10 requests in 2 minutes breached for rate limit\"]},{\"templateKey\":\"consumerIds\",\"values\":[\"AnyConsumers\"]}],\"active\":false}}'. \r\n\r\n The above command will create a throttling policy action and its id in the response which you need to associate to the policy using the below example.\r\n curl -X PUT -u 'Administrator:manage' -H 'Accept: application/json' -H 'Content-Type: application/json' http://localhost:5555/rest/apigateway/policies/2429ece2-96c2-4bd6-b8dc-9c13eedac42f -d '{\"policy\":{\"id\":\"2429ece2-96c2-4bd6-b8dc-9c13eedac42f\",\"policyEnforcements\":[{\"enforcements\":[{\"enforcementObjectId\":\"f3753917-30ef-438c-99f5-adcc204ac7b6\",\"order\":null}],\"stageKey\":\"throttle\"}]}}'.\r\n\r\n To create throttle policy for quota use the below example.\r\n\r\ncurl -X POST -u 'Administrator:manage' -H 'Accept: application/json' -H 'Content-Type: application/json' http://localhost:5555/rest/apigateway/policyActions -d '{\"policyAction\":{\"names\":[{\"value\":\"Traffic Optimization\",\"locale\":\"en\"}],\"templateKey\":\"throttle\",\"parameters\":[{\"templateKey\":\"throttleRule\",\"parameters\":[{\"templateKey\":\"throttleRuleName\",\"values\":[\"requestCount\"]},{\"templateKey\":\"monitorRuleOperator\",\"values\":[\"GT\"]},{\"templateKey\":\"value\",\"values\":[\"150\"]}]},{\"templateKey\":\"destination\",\"parameters\":[{\"templateKey\":\"destinationType\",\"values\":[\"GATEWAY\"]}]},{\"templateKey\":\"alertInterval\",\"values\":[\"30\"]},{\"templateKey\":\"alertIntervalUnit\",\"values\":[\"minutes\"]},{\"templateKey\":\"alertFrequency\",\"values\":[\"once\"]},{\"templateKey\":\"alertMessage\",\"values\":[\"150 requests breached in 30 minutes for quota\"]},{\"templateKey\":\"consumerIds\",\"values\":[\"AnyConsumers\"]},{\"templateKey\":\"destination\",\"parameters\":[{\"templateKey\":\"destinationType\",\"values\":[\"SMTP\"]},{\"templateKey\":\"emailTo\",\"values\":[\"abc@xyz.com\"]}]},{\"templateKey\":\"destination\",\"parameters\":[{\"templateKey\":\"destinationType\",\"values\":[\"CUSTOM\"]},{\"templateKey\":\"ids\",\"values\":[\"customDestiantion1\"]}]},{\"templateKey\":\"destination\",\"parameters\":[{\"templateKey\":\"destinationType\",\"values\":[\"DES\"]}]}],\"active\":false}}'.\r\n\r\n To create monitorSLA policy action for quota use the below example.\r\n\r\ncurl -X POST -u 'Administrator:manage' -H 'Accept: application/json' -H 'Content-Type: application/json' http://localhost:5555/rest/apigateway/policyActions -d '{\"policyAction\":{\"names\":[{\"value\":\"Monitor SLA\",\"locale\":\"en\"}],\"templateKey\":\"monitorSLA\",\"parameters\":[{\"templateKey\":\"monitorRules\",\"parameters\":[{\"templateKey\":\"monitorRuleName\",\"values\":[\"requestCount\"]},{\"templateKey\":\"monitorRuleOperator\",\"values\":[\"GT\"]},{\"templateKey\":\"value\",\"values\":[\"120.0\"],\"extendedProperties\":[{\"key\":\"quota\",\"value\":\"150\"},{\"key\":\"notifyPercent\",\"value\":\"80\"}]}]},{\"templateKey\":\"destination\",\"parameters\":[{\"templateKey\":\"destinationType\",\"values\":[\"GATEWAY\"]}]},{\"templateKey\":\"alertInterval\",\"values\":[\"30\"]},{\"templateKey\":\"alertIntervalUnit\",\"values\":[\"minutes\"]},{\"templateKey\":\"alertFrequency\",\"values\":[\"once\"]},{\"templateKey\":\"alertMessage\",\"values\":[\"80% vioalted for quota\"]},{\"templateKey\":\"consumerIds\",\"values\":[\"AnyConsumers\"]},{\"templateKey\":\"destination\",\"parameters\":[{\"templateKey\":\"destinationType\",\"values\":[\"SMTP\"]},{\"templateKey\":\"emailTo\",\"values\":[\"abc@xyz.com\"]}]},{\"templateKey\":\"destination\",\"parameters\":[{\"templateKey\":\"destinationType\",\"values\":[\"CUSTOM\"]},{\"templateKey\":\"ids\",\"values\":[\"customDestiantion1\"]}]},{\"templateKey\":\"destination\",\"parameters\":[{\"templateKey\":\"destinationType\",\"values\":[\"DES\"]}]}],\"active\":false}}'.\r\n\r\n To associate create throttle and monitor policy to quota.\r\n\r\n curl -X PUT -u 'Administrator:manage' -H 'Accept: application/json' -H 'Content-Type: application/json' http://localhost:5555/rest/apigateway/policies/f6e80784-d82e-491c-abda-d492ee037c2c -d {\"policy\":{\"id\":\"f6e80784-d82e-491c-abda-d492ee037c2c\",\"policyEnforcements\":[{\"enforcements\":[{\"enforcementObjectId\":\"2083ce29-8f4a-4e5e-b8bc-cbaaf18e4780\",\"order\":null}],\"stageKey\":\"throttle\"},{\"enforcements\":[{\"enforcementObjectId\":\"7d143518-1058-4f4c-8ee1-66dd75b4c08d\",\"order\":null}],\"stageKey\":\"monitorSLA\"}]}}"
