  /policies/{policyId}/conflicts:
    get:
      description: "This REST Request is used to get the conflicts for a global policy. Conflicts between the policies/APIs can arise if the policies contain the conflicting policy actions. For example, a global policy that contains the Identity and Access Policy with \"API Key\" will conflict with another global policy that contains the Identity and Access Policy with \"OAuth2\". If an API satisfy more than one global policy, then all the policy actions of all applicable global policy will be added for effective policy calculation. If any policy validation error occurred it will be reported as conflict.\n\nThis REST request doesn't require request body. By Default it will return the conflicts for all applicable APIs and conflicts between the specified global policy and other active global policies. Additionally, we can use the query parameter to get the conflicts for active or all applicable APIs. \n\nIf there is conflict, status 500 is returned along with the details on conflicting scenarios and if there is no conflict then status 200 is returned"
      operationId: "checkConflictForGlobalPolicy"
      parameters:
        - name: "policyId"
          in: "path"
          description: "This path parameter is used to specify the global policy id to which we need to conflicting case for a global policy"
          required: true
          schema:
            type: "string"
          example: "732c4526-db9a-4ef9-9782-edda1a6aa9bc"
        - name: "active"
          in: "query"
          description: "This is a query parameter. It is used to get conflicting case for a global policy. If the value for this parameter is 'false' then it will return conflicting scenario for all the APIs whether it is active or not for the specified global policy. If the value for this flag is 'true' then it will return conflicting case only for the list of applicable active APIs alone"
          schema:
            type: "string"
          example: "active=false"
      responses:
        "200":
          description: "This status code indicates that there are no conflicting cases for the specified global policy and the response will have the policy details of the global policy"
          content:
            "application/json":
