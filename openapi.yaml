          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/AdminChangeOwnerResponse'
              example: "{\r\n\t\"message\":\"The assets have been assigned to the following teams : [Administrators, API-Gateway-Providers]\",\r\n\t\"api\":\"[3e60f075-9415-4974-b9d8-f4a2180a3a44]\"}\r\n"
        "400":
          description: "Given payload is invalid"
        "401":
          description: "This status code indicates that either user didn't provide right credentials or user doesn't have required privileges to access this API."
      security:
        - Basic: []
      x-codegen-request-body-name: "body"
      tags:
        - Administration
