  "/configurations/apiCallBackSettings":
    get:
      description: "This method retrieves the API callback processor settings from API Gateway."
      operationId: "getAPICallbackProcessorSettings"
      responses:
        "200":
          description: "This status code indicates that the API callback processor settings is successfully retrieved from API Gateway."
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/AdminCallbackProcessorSettings'
              example: "{\r\n    \"configuration\": {\r\n        \"processCallbackRequests\": true,\r\n        \"allowCallBackRequestsHTTPsAccessOnly\": true,\r\n        \"allowCallbackRequestAccessToAllowedIPs\": false,\r\n        \"allowedIPs\": []\r\n    }\r\n}"
        "400":
          description: "This status code indicates that the provided configuration id is invalid."
          content:
            "application/json":
              example: "{\r\n    \"errorDetails\": \" Invalid configId value in request. configId: apiCallBackSettings.\"\r\n}"
              schema:
                $ref: '#/components/schemas/GetAPICallbackProcessorSettingsR400'
        "401":
